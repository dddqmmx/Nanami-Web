<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nanami官网</title>
    <link rel="shortcut icon" href="image/icon.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="background1">
        <div class="top">
            <img class="logo" src="image/newLogo.svg" alt="logo">
        </div>
        <div class="bottom">
            <p class="bottom_title">现已登录Android平台</p>
            <a class="button">
                <p>立即下载</p>
            </a>
        </div>
        <img class="razor_top" src="image/razor_top.svg" alt="">
    </div>
    <div class="section">
        <img class="razor_bottom" src="image/razor_bottom.svg" alt="">
    </div>
    <div class="background2">
        <div class="introduceDiv">
            <h2 class="introduceTitle">好友更新</h2>
            <p class="introduceText">体验轻量化的聊天软件，完全开源的客户端与服务器和强大的隐私保护功能</p>
            <div class="highlights__list">
                <a class="highlights__item">
                    <div class="image">
                        <img class="image1" src="image/nanami01.jpg">
                    </div>
                    <div class="highlights__item-text">
                        <h2>Test</h2>
                    </div>
                </a>
                <a class="highlights__item">
                    <div class="image">
                        <img class="image2" src="image/nanami02.jpg">
                    </div>
                    <div class="highlights__item-text">
                        <h2>Test</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="background3">
    </div>
</body>
</html>
